<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotaBhai Official</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    /* WhatsApp Header */
    .header {
      display: flex;
      align-items: center;
      padding: 18px 20px;
      background-color: white;
    }

    .header img {
      height: 70px;
      margin-right: 8px;
    }

    .header span {
      font-size: 50px;
      font-weight: bold;
      color: #25D366;
    }

    .divider {
      border-top: 1px solid #ddd;
      margin: 0;
    }

    /* Main layout */
    .main-container {
      background-color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
      padding: 40px 20px 60px;
    }

    /* Profile image at top */
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      object-position: top center;
      margin-top: 30px;

      border: 2px solid #ccc;
      display: block;
    }

    h2 {
      font-size: 32px;

      color: #222;
    }

    .chat-button {
      display: inline-block;
      background-color: #28854a;
      color: white;
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
      margin-top: 10px;
    }

    .message-preview {
      color: #444;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .download-text {
      color: #555;
      font-size: 15px;
      margin-top: 30px;
    }

    .download-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- WhatsApp Header -->
  <div class="header">
    <img src="whatsapp-logo-png-whatsapp-logo-png-transparent-amp-svg-vector-pluspng-2400x2400.png" alt="WhatsApp Logo">
    <span>WhatsApp</span>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Full Content -->
  <div class="main-container">

    <!-- Profile Image at top -->
    <img src="IMG_7982.PNG" alt="MotaBhai" class="profile-pic" />

    <div class="container">
      <h2>MotaBhai</h2>

      <a href="https://wa.me/919407242392?text=Hello!%20I%20want%20VIP%20Game" class="chat-button">
        Continue to Chat
      </a>

      <p class="message-preview">Hello! I want VIP Game</p>

      <p class="download-text">
        Don't have WhatsApp yet? <a href="https://www.whatsapp.com/download" target="_blank">Download</a>
      </p>
    </div>
  </div>

</body>

</html>
